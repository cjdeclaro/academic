<!-- JIT, Flex responsive, dnone, responsive colors -->

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
  <div class="d-block d-xl-none">
    <div class="border p-3 d-flex flex-row justify-content-around position-fixed top-0 w-100 z-1 card">
      <div class="" onclick="loadContent('about')">About</div>
      <div class="" onclick="loadContent('contact')">Contact</div>
      <div class="" onclick="loadContent('portfolio')">Portfolio</div>
    </div>
  </div>

  <div class="container my-5">
    <div class="row">
      <div class="col-12 col-xl-3">
        <div class="py-3 position-sticky top-0">
          <div class="card p-4">
            <div class="d-flex flex-row flex-xl-column justify-content-between align-items-center align-items-xl-start">
              <div class="h3">John Doe</div>

              <div class="my-3 text-secondary ms-3 ms-xl-0">
                <div>
                  EMAIL
                </div>
                <div>
                  johndoe@gmail.com
                </div>
              </div>

              <div class="my-3 text-secondary ms-3 ms-xl-0 ">
                <div>
                  PHONE
                </div>
                <div>
                  09876543322
                </div>
              </div>

              <div class="my-3 text-secondary ms-3 ms-xl-0 d-none d-md-block">
                <div>
                  LOCATION
                </div>
                <div>
                  Sto Tomas, Batangas
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-xl-9 my-3">
        <div class="card p-4 position-relative">
          <div class=" d-none d-xl-block">
            <div
              class="border p-3 d-flex flex-row justify-content-around position-absolute top-0 end-0 rounded-bottom-5">
              <div class="" onclick="loadContent('about')">About</div>
              <div class="ms-4" onclick="loadContent('contact')">Contact</div>
              <div class="ms-4" onclick="loadContent('portfolio')">Portfolio</div>
            </div>
          </div>

          <div id="content">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
  </script>

  <script>
    const contentElement = document.getElementById("content");

    function loadContent(filename='about') {
      fetch(`content/${filename}.html`)
        .then(res => res.text())
        .then(content => {
          contentElement.innerHTML = content;
        });
    }

    loadContent();
  </script>
</body>

</html>
