<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function mul(num){
      num *= 2;
      return num;
    }

    function sub(num){
      num -= 1;
      return mul(num);
    };

    function add(num){
      num += 5;
      return sub(num);
    };

    console.log(add(1));
  </script>
</body>
</html>
